<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支管理アプリ</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234a90e2' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <header>
        <div class="header-left">
            <h1>収支管理アプリ</h1>
            <div id="user-name-container">
                <h2 id="user-name-display"></h2>
                <input type="text" id="user-name-edit" class="user-name-edit-field" style="display: none;">
            </div>
            <input type="search" id="search-box" placeholder="検索...">
        </div>
        <div class="header-controls">
            <button id="import-json-button">インポート (JSON)</button>
            <button id="export-json-button">エクスポート (JSON)</button>
            <button id="summary-button">概要を表示</button>
            <button id="category-summary-button">カテゴリ別概要</button>
            <button id="bulk-edit-button">一括編集</button>
            <button id="edit-mode-toggle">編集モード</button>
            <button id="new-data-button">新規作成</button>
            <button id="reset-data-button" class="secondary-action">データリセット</button>
            <button id="settings-button">設定</button>
        </div>
    </header>
    <main id="app-container">
        <!-- Content will be generated by script.js -->
    </main>

    <!-- Modal for Add/Edit -->
    <div id="modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <form id="modal-form">
                <div class="form-group">
                    <label for="item-name">項目名</label>
                    <input type="text" id="item-name" list="item-names" required>
                    <datalist id="item-names"></datalist>
                </div>
                <div class="form-group">
                    <label for="item-amount">金額</label>
                    <input type="number" id="item-amount" value="0" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-button">保存</button>
                    <button type="button" id="cancel-button">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Bulk Edit -->
    <div id="bulk-edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>一括編集</h2>
                <button type="button" id="bulk-cancel-button" class="close-btn">&times;</button>
            </div>
            <form id="bulk-edit-form">
                <div class="bulk-edit-columns">
                    <div class="bulk-edit-column">
                        <h4>1. 編集対象を選択</h4>
                        <div class="form-group">
                            <label for="bulk-edit-select">編集する項目</label>
                            <select id="bulk-edit-select" required></select>
                        </div>
                        <h4>2. 編集後の内容</h4>
                        <div class="form-group">
                            <label for="bulk-edit-new-name">新しい項目名</label>
                            <input type="text" id="bulk-edit-new-name" placeholder="変更しない場合は空">
                        </div>
                        <div class="form-group">
                            <label for="bulk-edit-new-amount">新しい金額</label>
                            <input type="number" id="bulk-edit-new-amount" placeholder="変更しない場合は空" value="0">
                        </div>
                    </div>
                    <div class="bulk-edit-column">
                        <h4>3. 適用する月を選択</h4>
                        <div id="bulk-edit-months" class="months-checkbox-container">
                            <!-- Month checkboxes will be inserted here by script.js -->
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="bulk-save-button">一括更新</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Summary -->
    <div id="summary-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>データ概要</h2>
                <button id="summary-close-button" class="close-btn">&times;</button>
            </div>
            <div id="summary-content">
                <!-- Summary content will be generated by script.js -->
            </div>
        </div>
    </div>

    <!-- Modal for Category Summary -->
    <div id="category-summary-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>カテゴリ別合計</h2>
                <button id="category-summary-close-button" class="close-btn">&times;</button>
            </div>
            <div id="category-summary-content">
                <!-- Category summary content will be generated by script.js -->
            </div>
        </div>
    </div>

    <!-- Modal for New Data Creation -->
    <div id="new-data-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新規データ作成</h2>
                <button type="button" id="new-data-close-button" class="close-btn">&times;</button>
            </div>
            <form id="new-data-form">
                <div class="form-group">
                    <label for="user-name">名前</label>
                    <input type="text" id="user-name" placeholder="例: 山田 太郎" required>
                </div>
                <div class="form-group">
                    <label>作成タイプ</label>
                    <div class="radio-toggle-group">
                        <input type="radio" id="type-fiscal" name="creation-type" value="fiscal" checked>
                        <label for="type-fiscal">年度ごと (4月~3月)</label>
                        <input type="radio" id="type-calendar" name="creation-type" value="calendar">
                        <label for="type-calendar">1年周期 (1月~12月)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start-year">年次またはタイトル</label>
                    <input type="text" id="start-year" placeholder="例: 1年次 または 2024年度" required>
                </div>
                <div class="form-group">
                    <label for="initial-balance">初期残高</label>
                    <input type="number" id="initial-balance" value="0" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="create-data-button">作成</button>
                    <button type="button" id="new-data-cancel-button">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Add Year -->
    <div id="add-year-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新しい年度/年を追加</h2>
                <button type="button" id="add-year-close-button" class="close-btn">&times;</button>
            </div>
            <form id="add-year-form">
                <div class="form-group">
                    <label for="new-year-name">年度/年 名前</label>
                    <input type="text" id="new-year-name" placeholder="例: 2025年度" required>
                </div>
                <div class="form-group">
                    <label>含める月を選択</label>
                    <div id="add-year-months-container" class="months-checkbox-grid">
                        <!-- Month checkboxes will be inserted here by script.js -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="add-year-save-button">追加</button>
                    <button type="button" id="add-year-cancel-button">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Edit Months -->
    <div id="edit-months-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="edit-months-title">月の編集</h2>
                <button type="button" id="delete-year-button" class="delete-year-btn">この年を削除</button>
                <button type="button" id="edit-months-close-button" class="close-btn">&times;</button>
            </div>
            <form id="edit-months-form">
                <div class="form-group">
                    <label>表示する月を選択</label>
                    <div id="edit-months-container" class="months-checkbox-grid">
                        <!-- Month checkboxes will be inserted here by script.js -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="edit-months-save-button">保存</button>
                    <button type="button" id="edit-months-cancel-button">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Settings -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <button type="button" id="settings-close-button" class="close-btn">&times;</button>
            </div>
            <div class="settings-section">
                <h3>データ暗号化</h3>
                <div class="form-group toggle-switch-group">
                    <label for="encryption-toggle">JSONエクスポート時にデータを暗号化する</label>
                    <label class="switch">
                        <input type="checkbox" id="encryption-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="settings-section">
                <h3>カテゴリ設定</h3>
                <div class="form-group">
                    <label for="category-input">カテゴリ項目 (改行で区切る)</label>
                    <textarea id="category-input" rows="10"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="auto-get-categories-button">自動取得</button>
                    <button type="button" id="save-categories-button">保存</button>
                    <button type="button" id="cancel-categories-button">キャンセル</button>
                </div>
            </div>
            <div class="settings-section">
                <h3>その他の設定</h3>
                <div class="form-group">
                    <label for="password-setting">パスワード設定</label>
                    <input type="password" id="password-setting" placeholder="パスワード（任意）">
                </div>
                <div class="form-actions">
                    <button type="button" id="save-settings">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ポップアップメッセージ用HTML -->
    <div id="popupMessage" class="popup-message">
        <div class="popup-content">
            <p id="popupText"></p>
            <button id="closePopup">閉じる</button>
        </div>
    </div>

    <!-- Password Protection Modal -->
    <div id="password-modal" class="password-overlay">
        <div class="password-card">
            <div class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1.5A5.25 5.25 0 006.75 6.75v3.75H6a2.25 2.25 0 00-2.25 2.25v7.5A2.25 2.25 0 006 22.5h12a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75V6.75A5.25 5.25 0 0012 1.5zM8.25 6.75a3.75 3.75 0 017.5 0v3.75H8.25V6.75z"></path>
                </svg>
            </div>
            <h2>パスワードを入力</h2>
            <p>このデータはパスワードで保護されています。</p>
            <form id="password-form">
                <div class="password-input-group">
                    <input type="password" id="password-input" placeholder=" " required>
                    <label for="password-input">パスワード</label>
                </div>
                <p id="password-error" class="password-error-message"></p>
                <button type="submit" class="password-submit-button">ロック解除</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
